<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container col-11 col-md-9">
        <div class="row align-items-center gx-5" id="form-container">
            <div class="col-md-6 order-md-2">
                <h2>Login in application.</h2>
                <form action="">

                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" placeholder="Insert your e-mail" class="form-control">
                        <label class="form-label" for="email">Insert your e-mail</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control" name="password" id="password" placeholder="Insert your password">
                      <label for="password" class="form-label">Insert your password</label>
                    </div>

                    <input type="text" class="btn btn-primary" value="Login">
                </form>
            </div> 

            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="" alt="Login" class="img-fluid">
                </div>
                <div class="col-12" id="link-container">
                    <a href="">I dont have account.</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Time</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg primary-bg-color py-4 px-2" id="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">ExactTime</a>
      <div id="navbar-items">
        <div></div>
        <form class="d-flex" id="search-form">
          <i class="bi bi-search primary-color"></i>
          <input class="form-control me-2" type="search" placeholder="Busque o seu relógio..." aria-label="Search">
          <button class="btn secondary-bg-color" type="submit">Pesquisar</button>
        </form>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-person"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-heart"></i>
            </a>
            <span class="qty-info">5</span>
          </li>
          <li class="nav-item" id="bag-item">
            <a class="nav-link" href="#">
              <i class="bi bi-bag"></i>
              <b>R$ 1290,12</b>
            </a>
            <span class="qty-info">8</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <nav class="navbar navbar-expand-lg secondary-bg-color p-2" id="bottom-navbar-container">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bottom-navbar" aria-controls="bottom-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>
      <ul class="navbar-nav mb-2 mb-lg-0 collapse navbar-collapse" id="bottom-navbar">
        <li class="nav-item">
          <a class="nav-link" href="#">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            Produtos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            Promoções
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            Blog
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            Contato
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- FIM NAVBAR -->
  
  <div class="container" id="banners-container">
    <div 
    class="carousel slide" 
    id="slider"
    data-bs-ride="carousel"
    >
      <div class="carousel-item active">
        <img src="" alt="Banner 1" class="d-block w-100 img-fluid">
        <div class="caroulse-caption primary-bg-color">
          <h5>Relogio de luxo</h5>
          <p>Para voce estar pronto em qualquer situacao.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="" alt="Banner 2" class="d-block w-100 img-fluid">
        <div class="caroulse-caption primary-bg-color">
          <h5>Relogio de luxo 2</h5>
          <p>Para voce estar pronto em qualquer situacao 2.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="" alt="Banner 3" class="d-block w-100 img-fluid">
        <div class="caroulse-caption primary-bg-color">
          <h5>Relogio de luxo 3</h5>
          <p>Para voce estar pronto em qualquer situacao 3.</p>
        </div>
      </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true">
      </span>

      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true">
      </span>

      <span class="visually-hidden">Next</span>
    </button>
  </div>

</body>
</html>
